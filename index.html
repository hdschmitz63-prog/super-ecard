<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚ú® 30th Birthday E-Card</title>

  <!-- üîß ANPASSEN:
       1) Name im JS unten bei const NAME √§ndern
       2) Eigenes Foto: Datei in den gleichen Ordner legen und unten bei IMG_SRC ersetzen
       3) Diese Datei als index.html deployen (z.B. GitHub Pages) und Link teilen
  -->

  <style>
    /* === Global === */
    :root{
      --bg1:#FF9A8B;
      --bg2:#FF6A88;
      --bg3:#A1C4FD;
      --bg4:#C2E9FB;
      --violet:#7C4DFF;
      --pink:#FF4081;
      --gold:#FFD54F;
      --mint:#7AE6C6;
      --ink:#222;
      --card:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink)}
    body{
      overflow:hidden;
      background: linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4));
      background-size: 400% 400%;
      animation: bgShift 18s ease infinite;
    }
    @keyframes bgShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* === Sunshine === */
    .sun{
      position: fixed;
      top:-120px; right:-120px;
      width:320px; height:320px;
      background: radial-gradient(circle at 30% 30%, #FFF59D, #FFEE58 60%, #FDD835 61%);
      border-radius:50%;
      box-shadow:0 0 120px #FFF176aa, 0 0 220px #FFD54F55;
      z-index:1;
    }
    .rays{
      position:absolute; inset:-60px;
      background: conic-gradient(from 0deg, #FFF59D22 0 10deg, transparent 10deg 20deg);
      border-radius:50%;
      animation: spin 18s linear infinite;
      filter: blur(1px);
    }
    @keyframes spin{to{transform:rotate(1turn)}}

    /* === Card === */
    .card{
      position:relative;
      z-index:2;
      width:min(92vw, 430px);
      margin:6vh auto 0;
      background: linear-gradient(180deg,#ffffffee,#ffffffaa);
      backdrop-filter: blur(4px);
      border-radius:28px;
      box-shadow: 0 24px 80px rgba(0,0,0,.25);
      padding:22px 22px 26px;
      text-align:center;
    }
    .badge30{
      display:inline-block;
      padding:8px 16px;
      border-radius:999px;
      background:linear-gradient(90deg,var(--mint),#9BE7FF);
      color:#053B3E;
      font-weight:700;
      letter-spacing:.6px;
      box-shadow:0 6px 18px #0aa39b33;
      margin-top:-8px;
    }
    .headline{
      font-size: clamp(24px, 5.6vw, 34px);
      line-height:1.15;
      margin:12px 0 8px;
      color:#26123a;
      text-shadow:0 2px 0 #fff8;
    }
    .sub{
      font-size: clamp(14px, 3.6vw, 16px);
      color:#3d2b52;
      opacity:.9;
      margin:0 0 14px;
    }

    /* Photo Polaroid */
    .polaroid{
      margin:16px auto 8px;
      width:min(82%, 320px);
      background:#fff;
      border-radius:12px;
      padding:10px 10px 18px;
      box-shadow:0 18px 40px rgba(0,0,0,.18);
      transform: rotate(-1.5deg);
      animation: enter 800ms cubic-bezier(.2,.7,.2,1.1) both 350ms;
    }
    @keyframes enter{
      from{transform:translateY(18px) scale(.96) rotate(-4deg); opacity:0}
      to{transform:translateY(0) scale(1) rotate(-1.5deg); opacity:1}
    }
    .photo{
      width:100%;
      aspect-ratio: 4/3;
      object-fit:cover;
      border-radius:8px;
    }
    .caption{
      margin-top:8px;
      font-size:12px;
      color:#775;
      letter-spacing:.4px;
    }

    /* Floating emojis (pregnant / child / sunny love) */
    .float{
      position: fixed;
      font-size:clamp(18px,5vw,32px);
      opacity:.95;
      animation: float 8s ease-in-out infinite;
      z-index:0;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.18));
      user-select:none;
      pointer-events:none;
    }
    @keyframes float{
      0%{transform: translateY(0) translateX(0) rotate(0deg)}
      50%{transform: translateY(-18px) translateX(8px) rotate(6deg)}
      100%{transform: translateY(0) translateX(0) rotate(0deg)}
    }

    /* Buttons */
    .actions{
      display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:14px;
    }
    .btn{
      cursor:pointer; border:0; border-radius:14px; padding:12px 16px;
      font-weight:700; letter-spacing:.3px;
      background:linear-gradient(90deg,#7C4DFF,#40C9FF);
      color:#fff; box-shadow:0 10px 26px rgba(64,201,255,.35);
      transition: transform .14s ease, box-shadow .14s ease, filter .14s ease;
    }
    .btn:hover{ transform: translateY(-2px); filter:saturate(1.1) }
    .btn:active{ transform: translateY(0)}

    .ghost{
      background:linear-gradient(90deg,#FF4081,#FFD54F);
      box-shadow:0 10px 26px rgba(255,64,129,.3);
    }

    /* Confetti */
    .confetti{
      position:fixed; top:-12px; width:10px; height:10px; border-radius:2px; opacity:.9; z-index:3;
      animation: fall linear forwards;
    }
    @keyframes fall{
      to{ transform: translateY(110vh) rotate(720deg); opacity:0 }
    }

    /* Footer note */
    .note{
      margin:10px 0 0;
      font-size:11px; color:#444a; letter-spacing:.3px;
    }
  </style>
</head>
<body>

  <!-- Sunshine -->
  <div class="sun"><div class="rays"></div></div>

  <!-- Floating emojis around the scene (positions via inline style) -->
  <div class="float" style="left:10vw; top:70vh">‚òÄÔ∏è</div>
  <div class="float" style="left:6vw; top:18vh; animation-delay:.6s">ü§∞</div>
  <div class="float" style="left:82vw; top:22vh; animation-delay:1s">üßí</div>
  <div class="float" style="left:82vw; top:78vh; animation-delay:1.2s">üíó</div>
  <div class="float" style="left:16vw; top:86vh; animation-delay:1.6s">üåà</div>

  <!-- Card -->
  <main class="card" role="main" aria-live="polite">
    <div class="badge30">üéÇ 30th BIRTHDAY</div>
    <h1 class="headline" id="headline">MICHELLE!</h1>

    <p class="sub" id="sub1">
      Sunshine-Vibes, neue Abenteuer und so viel Liebe ‚Äì heute feiern wir dich! ‚òÄÔ∏è
    </p>

    <figure class="polaroid">
      <!-- üîÅ Eigenes Foto hier einsetzen -->
      <img class="photo" id="photo" src="mein_bild.png" alt="Dein Foto">
      <figcaption class="caption">‚ÄûPapa u. Mama lieben dich ‚Äì und sind unendlich stolz auf alles, was du erreicht hast.‚Äú</figcaption>
    </figure>

    <p class="sub" id="sub2">
      Fr√∂hliches Herz, starke Frau, bald Mama ‚Äì du strahlst, und wir strahlen mit. üíõ
    </p>

    <div class="actions">
      <button class="btn" id="celebrateBtn">√úberraschung üéâ</button>
    </div>



  <!-- kurzer, freundlicher Sound (ca. 3‚Äì5 s) -->
  <audio id="chime" preload="auto"
         src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_7b3e5e9d4f.mp3?filename=success-1-6297.mp3">
  </audio>

  <script>
    // Funktion f√ºr gro√üen, zentrierten Text, der von oben nach unten l√§uft
    function dropBigText(text) {
      const node = document.createElement('div');
      node.className = 'bigConfettiText';
      node.textContent = text;
      node.style.position = 'fixed';
      node.style.top = '-60px';
      node.style.left = '50%';
      node.style.transform = 'translateX(-50%)';
      node.style.fontSize = 'clamp(28px,7vw,48px)';
      node.style.fontWeight = 'bold';
      node.style.color = '#7C4DFF';
      node.style.textShadow = '0 2px 8px #fff8, 0 4px 18px #7C4DFF44';
      node.style.zIndex = 10;
      node.style.pointerEvents = 'none';
      node.style.userSelect = 'none';
      node.style.opacity = 0.97;
      node.style.padding = '12px 32px';
      node.style.background = 'rgba(255,255,255,0.7)';
      node.style.borderRadius = '18px';
      node.style.animation = 'fallBigText 3.2s linear forwards';
      document.body.appendChild(node);
      setTimeout(()=> node.remove(), 3400);
    }

    // Animation f√ºr gro√üen Text
    const styleBigText = document.createElement('style');
    styleBigText.textContent = `
      @keyframes fallBigText {
        0% { transform: translateX(-50%) translateY(0) scale(1); opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateX(-50%) translateY(110vh) scale(1.08); opacity: 0; }
      }
      .bigConfettiText {
        position: fixed;
        left: 50%;
        top: -60px;
        transform: translateX(-50%);
        white-space: nowrap;
        pointer-events: none;
        user-select: none;
      }
        @media (max-width: 600px) {
          .bigConfettiText {
            font-size: clamp(18px, 6vw, 28px) !important;
            max-width: 90vw;
            white-space: normal;
            padding: 10px 8vw;
            word-break: break-word;
          }
        }
    `;
    document.head.appendChild(styleBigText);
    /* ========= PERSONALISETABLE SETTINGS =========
       √ÑNDERE NUR DIESE WERTE:
    */
    const NAME         = "Michelle";        // z.B. "Lea" ‚Äì wird in √úberschrift eingesetzt
    const IMG_SRC      = "mein_bild.png"; // Dateiname deines Fotos im gleichen Ordner
    const WHATS_MSG    =
      `üéâ 30! Sunshine, Love & Konfetti f√ºr ${NAME}. ` +
      `Schau dir deine Karte an: ` + location.href;

    // ====== APPLY ======
    document.getElementById('headline').textContent = `Happy 30th, ${NAME}!`;
    document.getElementById('photo').src = IMG_SRC;


    // ====== ANPASSBARER TEXT F√úR KONFETTI ======
    const CONFETTI_TEXT = "Happy Birthday, Michelle! Viel Gl√ºck und Sonnenschein!";

    // Celebrate (confetti + chime + Text)
    document.getElementById('celebrateBtn').addEventListener('click', () => {
      // Sound
      const a = document.getElementById('chime');
      a.currentTime = 0; a.play().catch(()=>{ /* autoplay block: user must interact */ });

      // Konfetti
      for(let i=0;i<140;i++) dropConfetti();
      pulseHeadline();

      // Gro√üer Text von oben nach unten
      dropBigText(CONFETTI_TEXT);
    });

    function pulseHeadline(){
      const h = document.getElementById('headline');
      h.animate([
        { transform:'scale(1)',   textShadow:'0 2px 0 #fff8' },
        { transform:'scale(1.06)', textShadow:'0 10px 20px #fff5' },
        { transform:'scale(1)',   textShadow:'0 2px 0 #fff8' }
      ], {duration:900, easing:'ease', iterations:2});
    }

    function dropConfetti(){
      const node = document.createElement('div');
      node.className = 'confetti';
      const colors = ['#FF4081','#FFD54F','#7AE6C6','#82B1FF','#FFAB40','#7C4DFF','#64FFDA','#F06292'];
      node.style.background = colors[Math.random()*colors.length|0];
      node.style.left = (Math.random()*100)+'vw';
      const size = (Math.random()*8 + 5);
      node.style.width = node.style.height = size+'px';
      node.style.transform = `rotate(${Math.random()*360}deg)`;
      node.style.animationDuration = (Math.random()*2.2 + 2.2) + 's';
      node.style.borderRadius = Math.random()>.5 ? '50%' : '2px';
      document.body.appendChild(node);
      setTimeout(()=> node.remove(), 4200);
    }
  </script>
</body>
</html>
