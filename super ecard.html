<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéâ Mega E-Card</title>
  <style>
    /* Modernes animiertes Gradient-Background */
    @keyframes gradientMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    body {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(-45deg,#ff6ec4,#7873f5,#42d392,#ff9a8b);
      background-size:400% 400%;
      animation:gradientMove 12s ease infinite;
      font-family:'Segoe UI',sans-serif;
      overflow:hidden;
    }
    .envelope {
      width:320px;
      height:220px;
      background:#fff8e1;
      border:3px solid #ffab40;
      border-radius:14px;
      box-shadow:0 8px 16px rgba(0,0,0,0.3);
      cursor:pointer;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:1.3rem;
      color:#ff7043;
      text-align:center;
      position:relative;
      transition:transform 0.4s ease;
      z-index:10;
    }
    .envelope:hover {
      transform:scale(1.05) rotate(-2deg);
    }
    .message {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%) scale(0);
      opacity:0;
      background:rgba(255,255,255,0.95);
      padding:24px;
      border-radius:14px;
      text-align:center;
      width:300px;
      max-width:85vw;
      box-shadow:0 6px 20px rgba(0,0,0,0.3);
      transition:all 0.7s ease;
    }
    .show {
      transform:translate(-50%,-50%) scale(1);
      opacity:1;
    }
    .message h2 {
      font-size:1.8rem;
      color:#673ab7;
      margin-bottom:10px;
      animation:bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform:translateY(0);}
      to { transform:translateY(-8px);}
    }
    .photo {
      width:250px;
      border-radius:12px;
      border:3px solid #ffccbc;
      margin-bottom:12px;
    }
    .sticker {
      font-size:48px;
      display:inline-block;
      margin-top:8px;
      animation:spin 3s linear infinite;
    }
    @keyframes spin {
      from {transform:rotate(0deg);}
      to {transform:rotate(360deg);}
    }
    .confetti {
      position:fixed;
      top:-10px;
      width:10px;
      height:10px;
      background:#fff;
      opacity:0.8;
      border-radius:50%;
      animation:fall 3s linear forwards;
      z-index:5;
    }
    @keyframes fall {
      to {
        transform:translateY(110vh) rotate(720deg);
        opacity:0;
      }
    }
  </style>
</head>
<body>

<div class="envelope" onclick="openCard()">
  ‚úâÔ∏è Tippe, um deine √úberraschung zu √∂ffnen
</div>

<div class="message" id="msg">
  <h2>Happy Birthday! üéâ</h2>
  <!-- Bild austauschen: eigenes Bild in gleichen Ordner legen -->
  <img src="blue birthday.png" alt="Dein Bild" class="photo">
  <p>Alles Gute zu deinem besonderen Tag ‚Äì feier gro√üartig und teil die Freude! ‚ú®</p>
  <div class="sticker">üêæ</div>
</div>

<audio id="audio" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
  function openCard(){
    document.querySelector('.envelope').style.display='none';
    const msg=document.getElementById('msg');
    msg.classList.add('show');
    document.getElementById('audio').play();
    for(let i=0;i<80;i++){createConfetti();}
  }
  function createConfetti(){
    const confetti=document.createElement('div');
    confetti.classList.add('confetti');
    const colors=['#ff4081','#ffd740','#69f0ae','#82b1ff','#f44336','#ab47bc','#ffeb3b'];
    confetti.style.background=colors[Math.floor(Math.random()*colors.length)];
    confetti.style.left=Math.random()*100+'vw';
    confetti.style.width=confetti.style.height=(Math.random()*8+4)+'px';
    document.body.appendChild(confetti);
    confetti.style.animationDuration=(Math.random()*2+2)+'s';
    setTimeout(()=>confetti.remove(),3000);
  }
</script>

</body>
</html>
